<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
    <title>Static Comp Challenge 3</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <header>
      <img class="left-arrow" src="images/left_arrow.svg" alt="Left pointing triangle">
      <img class="search-icons left-icon" src="images/lines.svg" alt="Three horizontal lines">
      <input class="search-box" type="text" name="search-website" placeholder="Search for a job, task or resume">
      <div class="search-icons-right">
        <img class="search-icons" src="images/user_plus.svg" alt="User with plus sign">
        <img class="search-icons" src="images/calendar.svg" alt="Calendar">
        <img class="search-icons" src="images/grid.svg" alt="3x3 square grid">
      </div>
    </header>
    <section id="left-nav">
      <div class="nav-thumbnail">
        <img class="thumbnail-image" src="images/john_mcclane.jpg" alt="Thumbnail mage of John McClane">
        <h5 class="thumbnail-header">John McClane</h5>
      </div>
      <div class="nav-main">
        <h5 class="nav-header">Main</h5>
        <img class="nav-image" src="images/home.svg" alt="House">
        <h5 class="nav-content-headers">HOME</h5>
        <img class="nav-image" src="images/briefcase.svg" alt="Briefcase">
        <h5 class="nav-content-headers">JOBS</h5>
        <img class="nav-image" src="images/resume2.svg" alt="Resume">
        <h5 class="nav-content-headers">RESUME</h5>
        <img class="nav-image" src="images/tasks.svg" alt="Task list">
        <h5 class="nav-content-headers">TASKS</h5>
        <img class="nav-image" src="images/calendar.svg" alt="Calendar">
        <h5 class="nav-content-headers">CALENDAR</h5>
      </div>
      <div class="nav-admin">
        <h5 class="nav-header">Admin</h5>
        <img class="nav-image" src="images/users.svg" alt="Users">
        <h5 class="nav-content-headers">USERS</h5>
        <img class="nav-image" src="images/location.svg" alt="Location pin">
        <h5 class="nav-content-headers">LOCATIONS</h5>
        <img class="nav-image" src="images/workflow.svg" alt="Workflow chart">
        <h5 class="nav-content-headers">WORKFLOWS</h5>
        <img class="nav-image" src="images/jobsboard.svg" alt="Jobs board">
        <h5 class="nav-content-headers">JOB BOARDS</h5>
        <img class="nav-image" src="images/social.svg" alt="Social linkup chart">
        <h5 class="nav-content-headers">SOCIAL</h5>
      </div>
      <div class="nav-categories">
        <h5 class="nav-header categories-header">Categories</h5>
        <img class="checkbox" src="images/checkbox_yellow.svg" alt="Yellow checkbox">
        <h5 class="checkbox-titles">Administrative</h5>
        <img class="checkbox" src="images/checkbox_blue.svg" alt="Blue square">
        <h5 class="checkbox-titles">Design</h5>
        <img class="checkbox" src="images/checkbox_red.svg" alt="Red square">
        <h5 class="checkbox-titles">Executive</h5>
        <img class="checkbox" src="images/checkbox_green.svg" alt="Green square">
        <h5 class="checkbox-titles">Human Resources</h5>
      </div>
    </section>
    <section class="main-body">
      <div class="header-wrapper">
        <h1 class="main-body-header">Customer Service Representative</h1>
        <div class="current-location">
          <img class="location-image" src="images/location.svg" alt="Location pin">
          <h5 class="location-text">San Francisco, CA - <span>Preview this post</span></h5>
        </div>
        <div class="buttons">
          <button class="open-button" type="button">OPEN</button>
          <button class="sm-button bookmark-button" type="button"></button>
          <button class="sm-button pencil-button" type="button"></button>
          <button class="sm-button trash-button" type="button"></button>
        </div>
      </div>

    </section>
  </body>
</html>

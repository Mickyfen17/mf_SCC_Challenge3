<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
    <title>Static Comp Challenge 3</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <header>
      <img class="search-icons left-icon" src="images/lines.svg" alt="Three horizontal lines">
      <input class="search-box" type="text" name="search-website" placeholder="Search for a job, task or resume">
      <div class="search-icons-right">
        <img class="search-icons" src="images/user_plus.svg" alt="User with plus sign">
        <img class="search-icons" src="images/calendar.svg" alt="Calendar">
        <img class="search-icons" src="images/grid.svg" alt="3x3 square grid">
      </div>
    </header>
    <section id="left-nav">
      <div class="nav-main">
        <h5 class="nav-header">Main</h5>
        <img class="nav-image" src="images/home.svg" alt="House">
        <h5 class="nav-content-headers">HOME</h5>
        <img class="nav-image" src="images/briefcase.svg" alt="Briefcase">
        <h5 class="nav-content-headers">JOBS</h5>
        <img class="nav-image" src="images/resume2.svg" alt="Resume">
        <h5 class="nav-content-headers">RESUME</h5>
        <img class="nav-image" src="images/tasks.svg" alt="Task list">
        <h5 class="nav-content-headers">TASKS</h5>
        <img class="nav-image" src="images/calendar.svg" alt="Calendar">
        <h5 class="nav-content-headers">CALENDAR</h5>

      </div>
      <div class="nav-admin">
        <h5 class="nav-header">Admin</h5>

      </div>
      <div class="nav-categories">
        <h5 class="nav-header">Categories</h5>

      </div>

    </section>
  </body>
</html>
